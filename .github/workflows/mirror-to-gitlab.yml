name: Mirror to GitLab

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    mirror:
        runs-on: ubuntu-latest
        if: github.repository_owner == 'survey-kit'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Configure Git
              run: |
                  git config --global user.name "GitHub Mirror Bot"
                  git config --global user.email "noreply@github.com"

            - name: Add GitLab remote
              run: |
                  git remote add gitlab https://${{ secrets.GITLAB_USERNAME }}:${{ secrets.GITLAB_ACCESS_TOKEN }}@campus.cs.le.ac.uk/gitlab/ug_project/25-26/${{ secrets.GITLAB_USERNAME }}.git

            - name: Mirror to GitLab
              run: |
                  echo "Mirroring to GitLab..."

                  git push gitlab main:github-mirror --force
